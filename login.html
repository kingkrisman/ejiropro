<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LASU Faculty of Computing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input-container {
            position: relative;
        }
        .form-input-container .fa-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af; /* gray-400 */
        }
        .form-input-container input {
            padding-left: 3rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- Left Side -->
            <div class="relative flex flex-col justify-between p-8 md:p-12 lg:p-16 md:w-1/2 bg-blue-900 text-white rounded-2xl md:rounded-r-none">
                 <div class="absolute top-0 left-0 w-full h-full bg-blue-900/80 backdrop-blur-sm rounded-2xl md:rounded-r-none"></div>
                 <div class="relative z-10">
                    <div class="flex items-center space-x-3">
                      
                        <img src="WhatsApp Image 2025-09-11 at 14.09.20_4ba3fa87.jpg" class="w-10 h-10" srcset="">
                        <span class="text-2xl font-bold">LASU FOC</span>
                    </div>
                    <h1 class="mt-8 text-4xl font-bold leading-tight">
                        Welcome Back, <br>Let's Get Learning.
                    </h1>
                    <p class="mt-4 text-blue-200">
                        Sign in to access your course materials, lecture notes, and collaborate with your peers.
                    </p>
                </div>
                 <div class="relative z-10 mt-8 text-sm">
                    &copy; 2024 Lagos State University, Faculty of Computing.
                </div>
            </div>

            <!-- Right Side -->
            <div class="flex flex-col justify-center p-8 md:p-12 lg:p-16 md:w-1/2">
                <div class="text-left">
                    <h2 class="text-3xl font-bold text-gray-800">Sign In</h2>
                    <p class="mt-2 text-gray-500">Welcome back! Please enter your details.</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="mt-8 space-y-5" action="login.php" method="POST">
                    <!-- Email Address Field -->
                    <div class="form-input-container">
                        <i class="fas fa-envelope fa-icon"></i>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email address">
                    </div>
                    <!-- Password Field -->
                    <div class="form-input-container">
                        <i class="fas fa-lock fa-icon"></i>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-gray-900">Remember me</label>
                        </div>
                        <a href="#" class="font-medium text-blue-600 hover:underline">Forgot password?</a>
                    </div>


                    <!-- Submission Button -->
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Registration Link -->
                <div class="mt-6 text-sm text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a href="register.html" class="font-medium text-blue-600 hover:underline">
                            Sign up
                        </a>
                    </p>
                </div>
                 <!-- Message Display Area -->
                <div id="message" class="text-center text-sm mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                var messageDiv = $('#message');

                messageDiv.html(''); // Clear previous messages

                $.ajax({
                    type: 'POST',
                    url: 'login.php', // This file needs to be created on your server
                    data: formData,
                    dataType: 'json',
                    beforeSend: function() {
                        messageDiv.html('<p class="text-blue-500">Signing in...</p>');
                    },
                    success: function(response) {
                        if(response.status === 'success'){
                             messageDiv.html('<p class="text-green-500 font-medium">' + response.message + '</p>');
                             // Redirect based on role
                             window.location.href = response.redirect;
                        } else {
                             messageDiv.html('<p class="text-red-500 font-medium">' + response.message + '</p>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                        console.error("Response Text:", xhr.responseText);
                        messageDiv.html('<p class="text-red-500 font-medium">An error occurred. Please check the console and try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
